<h2>BlocJams Metrics</h2>
<nvd3 options="metrics.songpieOptions" data="metrics.songpieData"></nvd3>
<p ng-click="metrics.resetData()" class="clickable">Reset Metrics Data</p>
<ul ng-repeat="record in metrics.metricData">
    <li>{{ record.date | datedisplay }}</li>
    <li>{{ record.artist }}</li>
    <li>{{ record.album }}</li>
    <li>{{ record.song }}</li>
</ul>
